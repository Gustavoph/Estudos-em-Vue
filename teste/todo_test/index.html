<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
        <div class="container">
            <h1>To-do List</h1>
            <input type="text" @keyup.enter="addTasks($event)">
            <input type="text" @input=" digitado = $event.target.value ">
            {{ digitado }}
            <ul>
                <li v-for="task in tasks" class="task" >{{ task }}</li>
            </ul>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
