<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template-01</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <h1>Contador:{{ contador }}</h1>
        <h2>Resultado: {{ resultado }}</h2>
        <button v-on:click="somar()">Somar</button>
        <button v-on:click="subtrair()">Subtrair</button>

        <h1>Contador:{{ contador2 }}</h1>
        <button v-on:click="contador2++">Somar 2</button>
        <button v-on:click="subtrair()">Subtrair 2</button>
    </div>

    <!-- Métodos computados deixaram os métodos isolados e não
    gastando cache atoa -->
    <script>
        new Vue({
            el:"#app",
            data:{
                contador: 0,
                contador2: 0
            },
            computed:{
                resultado(){
                    console.log('Função contador')
                    return this.contador >= 5 ? 
                    'Maior igual a 5' : 'Menor igual a 5';
                }
            },
            methods:{
                somar(){
                    this.contador++;
                },
                subtrair(){
                    this.contador--;
                    
                },
            }
        })
    </script>
</body>
</html>
