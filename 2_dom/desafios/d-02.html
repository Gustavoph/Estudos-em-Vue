<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>

<body>
    <script src="https://unpkg.com/vue"></script>

    <div id="desafio">
        <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
        <div>
            <button v-on:click="alerta">Exibir Alerta</button>
        </div>

        <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
        <div>
            <input v-on:keydown="valor = $event.target.value" type="text">
            <p>{{ valor }}</p>
        </div>

        <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
        <div>
            <input v-on:keydown.enter="addLetter" type="text">
            <p>{{ valor }}</p>
        </div>
    </div>
    <script src="d-02.js"></script>
</body>

</html>
