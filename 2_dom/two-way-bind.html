<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWO WAY DATA BIND</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <div id="app">
        <p>{{  titulo }}</p>
        <!-- Maneira rustica de fazer as coisas -->
        <input type="hidden" v-bind:value="titulo" 
        v-on:keyup="titulo = $event.target.value">

        <!-- Mainera certa de fazer -->
        <input type="text" v-model:value="titulo">

    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                titulo: 'Texto inicial'
            },
            methods:{

            }
        })
    </script>
</body>
</html>
