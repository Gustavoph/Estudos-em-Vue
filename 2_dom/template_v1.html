<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template-01</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                titulo: 'Usando VueJS'
            },
            methods:{
                saudacao(){
                    return 'Boa semana'
                }
            }
        })
    </script>
</body>
</html>
