<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template-01</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <!-- O v-once sÃ³ resolve uma unica vez o recurso -->
        <p>{{ contador }}</p>
        <button v-on:click="somar(5, $event)">Somar</button>
        <p v-on:mousemove="attXY">Mouse: {{ x }} e {{ y }}
            <span v-on:mousemove="stop">PARAR AQUI!</span>
            <span v-on:mousemove.stop="">PARAR AQUI!</span>
        </p>
        <a v-on:click.prevent href="http://google.com">Google</a>
        <hr>
        <input type="text" v-on:keyup.enter.a.b="exibirAlerta">
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                contador: 0,
                x: 0,
                y: 0
            },
            methods:{
                somar(passo, event){
                    console.log(passo, event);
                    this.contador += passo;
                },
                subtrair(){
                    this.contador--;
                },
                attXY(e){
                    this.x = e.clientX
                    this.y = e.clientY
                },
                stop(e){
                    e.stopPropagation();
                },
                exibirAlerta(){
                    alert('Alerta')
                }
            }
        })
    </script>
</body>
</html>
