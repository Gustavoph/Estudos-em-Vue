<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
        <!-- O show só aplica um style none para nao mostrar -->
        <template v-if="logado">
            <p>Usuário Logado: {{ nome }}</p>
            <p>Perfil:Admin</p>
        </template>
        
        <p v-else-if="anonimo">Navegando como anonimo</p>
        <p v-else>Nenhum usuário Logado</p>
        <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <footer v-show="logado">
            Desenvolvido para você
        </footer>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                nome: 'Gustavo',
                logado: false,
                anonimo: false
            },  
            methods:{

            }
        })
    </script>
</body>
</html>
