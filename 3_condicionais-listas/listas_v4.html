<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            list-style: none;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores">{{ i + 1 }} - {{ cor }}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas">
                <span v-for="(valor, chave, index) in pessoa">
                    {{ index }} - {{ chave }} : {{ valor }}
                </span>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cores: ['vermelho', 'verde', 'amarelo', 'azul'],
                pessoas: [
                    { nome: 'Gustavo', idade: 18, peso: 74 },
                    { nome: 'Giovanna', idade: 18, peso: 60 },
                ]
            },
        })
    </script>
</body>

</html>
